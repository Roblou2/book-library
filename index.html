<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book library</title>
    <script type="text/javascript" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="MaterialDesign-Webfont-master/css/materialdesignicons.css">
</head>
<body>
    <div class="form-container">
      <div class="form-items">
        <h2>Library<span class="mdi mdi-bookshelf"></span></h2>
      <form>
          <div class="field">
                <label for="title">
                    <p>Book title</p>
                       <input type="text" id="title" name="title"/>
                     
            </label>
                     </div>

                     <div class="field">
                      <label for="name">
                       <p>Author</p>
                        <input type="text" id="author" name="author"/>
                      
                      </label>
        </div>
        
        <div class="field">
                  <label for="pages">
                 <p>No. pages</p>
                  <input type="text" id="pages" name="pages" />
                  
                  </label>
         </div>

         <div class="field-box">
                    <label for="read">
                    <p>Have you read this book yet?</p>
                </label>
                <div class="checkbox-flex">
                <p>Yes</p>  
                <input type="checkbox" id="read" name="read"/>
        </div>
                  </div>

                  <button onclick="addBookToLib()">Submit</button>
                  <p class="req">Fill in all fields</p>
               </form>
                     </div>
</div>

                     <div class = "lib-display">
                      <table class="library">
                 
                          <th>Title</th>
                          <th>Author</th>
                          <th>No. pages</th>
                          <th>Status</th>
                          <th>Remove <span class="mdi mdi-trash-can"></span></th>
                      <tr></tr>
               
                      </table>
                     </div>
                  
</body>
</html>
